version: '3.8'

services:
  postgres:
    image: postgis/postgis:17-3.6-alpine
    platform: linux/amd64
    container_name: streetlights-postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - ./data:/data
      - postgres_data:/var/lib/postgresql/data
    networks:
      - demo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-streetlights}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  streamlit:
    image: python:3.12-alpine
    container_name: streetlights-streamlit
    working_dir: /app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-streetlights}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
      - ./.env:/app/.env:ro
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
               streamlit run app.py --server.address=0.0.0.0 --server.port=8501 --server.headless=true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - demo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3


networks:
  demo-network:
    driver: bridge

volumes:
  postgres_data:

